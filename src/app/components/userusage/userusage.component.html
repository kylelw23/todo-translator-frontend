<app-navigation-bar></app-navigation-bar>
<div *ngIf="userUsage">
  <h2>Usage Details</h2>
  <p>User ID: {{ userUsage.userId }}</p>
  <p>Number of todo items: {{ userUsage.todoItemCount }}</p>
  <p>Translate Button Clicks: {{ userUsage.translateButtonClick }}</p>
  <p>Last Login: {{ userUsage.loginTime }}</p>
  <p>Last Logout: {{ userUsage.logoutTime }}</p>
</div>
